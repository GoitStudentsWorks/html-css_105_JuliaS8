<section class="contact-container">
  <div class="contact-title">
    <h2>Contact Us</h2>
  </div>
  <div class="contact-section">
    <div class="contact-form">
      <p>
        Please use the form below to contact us. Enter your name, email, phone,
        and message and we'll get back to you shortly.
      </p>
      <div class="input-section">
        <input type="text" id="name" name="name" />
        <label for="name" class="input-label">Name</label>
      </div>
      <div class="input-section">
        <input type="email" id="email" name="email" />
        <label for="email" class="input-label">Email</label>
      </div>
      <div class="input-section">
        <input type="text" id="number" name="number" />
        <label for="number" class="input-label">+380</label>
      </div>
      <div class="input-section">
        <textarea id="comment" name="comment"></textarea>
        <label for="comment" class="input-label">Comment</label>
      </div>
      <button type="submit">Send</button>
    </div>
    <div class="contact-form">
      <img src="/project-1/Rectangle 15.png" alt="rec15" class="watch--white" />
    </div>
  </div>
</section>
